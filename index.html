<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Demo app</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.38.0/maps/maps.css'/>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/5.x/5.38.0/maps/maps-web.min.js"></script>
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id='map' class='map'></div>
    <script>
        var map = tt.map({
            key: '9TMyfYUw9qr63VLXIhLeAGdjhNBjLQu3',
            container: 'map',
            style: 'tomtom://vector/1/basic-main',
            center: [-73.9712, 40.7831], //Central Park, Manhattan, NY
            zoom: 12
        });

        var config = {
            key: '9TMyfYUw9qr63VLXIhLeAGdjhNBjLQu3',
            style: 'tomtom://vector/1/relative',
            refresh: 3000
        };

        map.on('load', function() {
            map.addTier(new tt.TrafficFlowTilesTier(config));
            map.addLayer({
                'id': 'overlay',
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'Polygon',
                            'coordinates': [[
                                [-73.9582, 40.8006], //Frederick Douglass Sculpture and Water Wall
                                [-73.9494, 40.7969], //Duke Ellington Statue
                                [-73.9730, 40.7645], //5 Av/W 59 St Bus stop
                                [-73.9823, 40.7681], //Columbus Circle
                                [-73.9582, 40.8006], //Frederick Douglass Sculpture and Water Wall
                                ]]
                        }
                    }
                },
                'layout': {},
                'paint': {
                    'fill-color': '#db356c',
                    'fill-opacity': 0.5,
                    'fill-outline-color': 'black'
                }
            }
            );
        });

    </script>
</body>
</html>
